<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>dashboard</title>
</head>

<body>
    <div class="main2">
        <header>
            <div class="profiles">
                <img src="images/menu-bar.svg" alt="menu" id="menu">
                <img src="images/logo.svg" alt="logo" id="logo">
                <img src="images/search-icon.svg" alt="search" id="search">
                <span id="sertext">Search</span>
                <img src="images/notification-icon.svg" alt="notification" id="notification">
                <img src="images/profile.png" alt="profile" id="profile">
                <span id="name">John Doe</span>
                <img src="images/downward-arrow.svg" alt="arrow" id="arrow">
            </div>

        </header>

        <div class="navs">
            <br>
               <div class="bl1">
                <img src="images/dashboard-active.svg" alt="dashboard1" class="navimgs">
                <p class="navitems">Dashboard</p>
               </div>
               <div class="bl2">
                <img src="images/graph-default.svg" alt="dashboard1" class="navimgs">
                <p class="navitems">Analysis</p>
               </div>
               <div class="bl2">
                <img src="images/inbox-default.svg" alt="dashboard1" class="navimgs">
                <p class="navitems">Inbox</p>
               </div>
               <div class="bl2">
                <img src="images/clock-default.svg" alt="dashboard1" class="navimgs">
                <p class="navitems">History</p>
               </div>
               <div class="bl2">
                <img src="images/user-default.svg" alt="dashboard1" class="navimgs">
                <p class="navitems">Users</p>
               </div>
               <div class="bl2">
                <img src="images/maintenance-default.svg" alt="dashboard1" class="navimgs">
                <p class="navitems">Maintenance</p>
               </div>
               <div class="bl2">
                <img src="images/setting-default.svg" alt="dashboard1" class="navimgs">
                <p class="navitems">Setting</p>
               </div>
               
        </div>

        
    </div>
</body>

</html>
